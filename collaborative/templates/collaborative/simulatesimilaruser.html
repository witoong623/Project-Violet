{% extends "collaborative/base.html" %}

{% block content %}
<h3>Similar user</h3>
<table id="recommend-table" class="table table-hover table-bordered">
    <thead>
        <tr>
            <td>Username</td>
            <td>Distance</td>
        </tr>
    </thead>
    <tbody>
        {% for result in simulate_results %}
        <tr>
            <td>{{result.username}}</td>
            <td>{{result.distance}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
