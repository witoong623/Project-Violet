{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'recommendation/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'recommendation/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'recommendation/bootstrap-datepicker3.standalone.min.css' %}" />
    <title>Project Violet</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Project Violet <span class="badge badge-success">Beta</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" href="{% url 'recommendation:index' %}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Recommendation
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'recommendation:index' %}">Matches recommendation</a>
                            <a class="dropdown-item" href="{% url 'recommendation:preference_table' %}">User preferences table</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>    
    </nav>
    <div id="main-content" class="container">
        <div class="row">
            <div class="col-sm">
                <h2>View recommended matches</h2>
                <form action="{% url 'recommendation:getrecommend' %}" method="POST">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            {% csrf_token %}
                            <label for="user_id">User</label>
                            <select id="user_id" class="form-control" name="user_id">
                                <option value="u1">u1</option>
                                <option value="u2">u2</option>
                                <!-- <option value="u3">u3</option>
                                <option value="u4">u4</option>
                                <option value="u5">u5</option>
                                <option value="u6">u6</option> -->
                                <option value="u7">u7</option>
                                <!-- <option value="u8">u8</option>
                                <option value="u9">u9</option>
                                <option value="u10">u10</option> -->
                                <option value="u11">u11</option>
                                <option value="u12">u12</option>
                            </select>
                            <a href="{% url 'recommendation:preference_table' %}">User preferences table</a>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="untilDate">ใช้ข้อมูลถึงวันที่</label>
                            <input type="text" id="untilDate" class="form-control" name="until" data-provide="datepicker" data-date-format="yyyy:mm:dd"
                                placeholder="default - 2018:01:01">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Go</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="{% static 'recommendation/bootstrap.min.js' %}" ></script>
    <script src="{% static 'recommendation/bootstrap-datepicker.min.js' %}" ></script>
  </body>
</html>
